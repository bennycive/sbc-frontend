<app-header></app-header>

<div class="min-vh-100 d-flex justify-content-center align-items-center bg-edu">
  <div class="card p-4 shadow" style="max-width: 400px; width: 100%; border-radius: 1rem;">

    <div class="text-center mb-4">
      <img src="assets/logo/udom_logo.png" alt="SBCS Logo" class="rounded-circle" style="width: 80px; height: 80px;">
      <h3 class="mt-3 fw-bold text-primary">SBCS</h3>
      <p class="text-muted">Smart Board Control System</p>
    </div>

    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Enter username">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password">
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>

  </div>
</div>

<app-footer></app-footer>
