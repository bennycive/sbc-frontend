<div class="vh-100 d-flex justify-content-center align-items-center" style="background-color: #f5f5f5;">
  <div class="card p-4" style="width: 100%; max-width: 400px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);">

    <!-- Logo and Title -->
    <div class="text-center mb-4">
      <div class="logo-border">
        <img src="assets/logo/udom_logo2.png" alt="UDOM Logo" class="logo-img">
      </div>
      <h5 class="mt-3 fw-bold title-text">
        Transcript and Certificate <br />
        Collection System
      </h5>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group mb-3">
        <label for="username" class="form-label fw-semibold">Username</label>
        <input
          type="text"
          id="username"
          class="form-control square-input"
          formControlName="username"
          placeholder=""
        />
      </div>

      <div class="form-group mb-4">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input
          type="password"
          id="password"
          class="form-control square-input "
          formControlName="password"
          placeholder=""
        />
      </div>

      <div class="d-grid mb-5">
        <button type="submit" class="btn btn-primary login-btn" [disabled]="loginForm.invalid">
          Login
        </button>
      </div>

      <div *ngIf="loginError" class="alert alert-danger mt-3 text-center">
        {{ loginError }}
      </div>
    </form>

  </div>

</div>
