<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header  text-white" style="background-color: #022548; color: white;">
      <h6 class="mb-0">Certificate and ID List</h6>
    </div>
    <div class="card-body">
      <!-- Add Button -->
      <button class="btn btn-success mb-3" (click)="openAddPanel()">
        <i class="bi bi-plus-circle me-1"></i> Add Certificate
      </button>

      <!-- Data Table -->
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Type</th>
              <th scope="col">Name</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of certificates">
              <td>{{ c.id }}</td>
              <td>{{ c.type }}</td>
              <td>{{ c.name }}</td>
              <td>
                <button class="btn btn-info btn-sm me-1" (click)="openViewPanel(c)">
                  <i class="bi bi-eye"></i>
                </button>
                <button class="btn btn-warning btn-sm me-1" (click)="openEditPanel(c)">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-danger btn-sm" (click)="deleteCertificate(c.id)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Side-Panel (Add/View/Edit) -->
      <div class="side-panel" [class.open]="isPanelOpen" (click)="closePanel()">
        <div class="side-panel-content" (click)="$event.stopPropagation()">
          <!-- ADD -->
          <ng-container *ngIf="mode === 'add'">
            <h4 class="mb-3">Add Certificate</h4>
            <form [formGroup]="addCertificateForm" (ngSubmit)="submitAddCertificate()">
              <div class="mb-3">
                <label class="form-label">Category</label>
                <select formControlName="category" class="form-select">
                  <option value="">-- Select --</option>
                  <option value="vote-id">Vote ID</option>
                  <option value="nin">NIN</option>
                  <option value="driving-license">Driving License</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" formControlName="name" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Image</label>
                <input type="file" formControlName="image" class="form-control" />
              </div>
              <button type="submit" class="btn btn-primary me-2">Save</button>
              <button type="button" class="btn btn-outline-secondary" (click)="closePanel()">Cancel</button>
            </form>
          </ng-container>

          <!-- VIEW -->
          <ng-container *ngIf="mode === 'view' && selectedCertificate">
            <h4 class="mb-3">View Certificate</h4>
            <ul class="list-group mb-3">
              <li class="list-group-item"><strong>ID:</strong> {{ selectedCertificate.id }}</li>
              <li class="list-group-item"><strong>Name:</strong> {{ selectedCertificate.name }}</li>
              <li class="list-group-item"><strong>Type:</strong> {{ selectedCertificate.type }}</li>
              <li *ngIf="selectedCertificate.reason" class="list-group-item">
                <strong>Reason:</strong> {{ selectedCertificate.reason }}
              </li>
            </ul>
            <div *ngIf="selectedCertificate.imageUrl" class="text-center mb-3">
              <img [src]="selectedCertificate.imageUrl" class="img-fluid rounded" alt="Certificate Image" />
            </div>
            <button class="btn btn-secondary" (click)="closePanel()">Close</button>
          </ng-container>

          <!-- EDIT -->
          <ng-container *ngIf="mode === 'edit' && selectedCertificate">
            <h4 class="mb-3">Edit Certificate</h4>
            <form [formGroup]="editCertificateForm" (ngSubmit)="submitEditCertificate()">
              <div class="mb-3">
                <label class="form-label">Category</label>
                <select formControlName="category" class="form-select">
                  <option value="">-- Select --</option>
                  <option value="vote-id">Vote ID</option>
                  <option value="nin">NIN</option>
                  <option value="driving-license">Driving License</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" formControlName="name" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Image</label>
                <input type="file" formControlName="image" class="form-control" />
              </div>
              <button type="submit" class="btn btn-warning me-2">Update</button>
              <button type="button" class="btn btn-outline-secondary" (click)="closePanel()">Cancel</button>
            </form>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
