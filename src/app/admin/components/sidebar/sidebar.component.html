<div class="bg-dark text-white d-flex flex-column p-3" style="width: 250px; height: 100vh;">
  <!-- Logo / Title -->
  <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
    <img src="assets/logo/udom_logo2.png" alt="Logo" width="40" height="40" class="me-2 rounded-circle">
    <span class="fs-5 fw-bold">Biometric System</span>
  </a>

  <hr>

  <!-- Sidebar Menu -->

  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item" *ngIf="currentUserRole === 'admin' || currentUserRole === 'bursar'">
      <a routerLink="/admin" class="nav-link text-white">
        <i class="bi bi-speedometer2 me-2"></i> Dashboard
      </a>
    </li>

    <li *ngIf="currentUserRole === 'admin' || currentUserRole === 'hod'">
      <a routerLink="/admin/verify-records" class="nav-link text-white">
        <i class="bi bi-patch-check me-2"></i> Verify Records
      </a>
    </li>

    <li>
      <a routerLink="/admin/profile" class="nav-link text-white">
        <i class="bi bi-person me-2"></i> Profile
      </a>
    </li>

    <li *ngIf="currentUserRole === 'student'">
      <a routerLink="/admin/request-transcripts" class="nav-link text-white">
        <i class="bi bi-journal-text me-2"></i> Request Transcripts
      </a>
    </li>

    <li *ngIf="currentUserRole === 'bursar' || currentUserRole === 'admin'">
      <a routerLink="/admin/certificates" class="nav-link text-white">
        <i class="bi bi-award me-2"></i> Certificates
      </a>
    </li>

    <li *ngIf="currentUserRole === 'admin'">
      <a routerLink="/admin/biometric-setups" class="nav-link text-white">
        <i class="bi bi-fingerprint me-2"></i> Biometric Setups
      </a>
    </li>


    <li>
      <a class="nav-link text-white" (click)="logout()">
        <i class="bi bi-box-arrow-right me-2"></i> Logout
      </a>
    </li>



  </ul>


  <hr>
  <div class="text-center small">
    <span>&copy; 2025 BS</span>
  </div>
</div>
