<div class="sidebar text-white d-flex flex-column p-3" style="width: 250px; height: 100vh;">
 
 <!-- Add justify-content-center to horizontally center -->
<div class="d-flex justify-content-center my-4">
  <a  href="/dashbord" class="d-flex align-items-center text-white text-decoration-none">
    <img
      src="assets/logo/profile2.jpeg"
      alt="profile"
      width="90"
      height="90"
      class="rounded-circle"
    >
  </a>
</div>

  
  <span class="text-center"><strong>{{ user?.username || 'Guest' }}</strong></span>

  <hr>

  <!-- Sidebar Menu -->
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item" *ngIf="currentUserRole === 'admin' || currentUserRole === 'bursar'">
      <a href="/dashbord" class="nav-link text-light">
        <i class="bi bi-speedometer2 me-2"></i> Dashboard
      </a>
    </li>

    <li *ngIf="currentUserRole === 'admin'">
      <a class="nav-link text-white" (click)="registerUsers()">
        <i class="bi bi-person-plus"></i> Users
      </a>
    </li>

    <li *ngIf="currentUserRole === 'admin' || currentUserRole === 'hod'">
      <a href="/dashiboard/verify-records" class="nav-link text-white">
        <i class="bi bi-patch-check me-2"></i> Verify Records
      </a>
    </li>

    <li>
      <a  class="nav-link text-white" (click)="profile()" >
        <i class="bi bi-person me-2"></i> Profile
      </a>
    </li>

    <li *ngIf="currentUserRole === 'student'">
      <a  class="nav-link text-white"  (click)="requestAcademicCertificates()" >
        <i class="bi bi-journal-text me-2"></i> Request's
      </a>
    </li>

    <li *ngIf="currentUserRole === 'student'">
      <a class="nav-link text-white" (click)="addCertificateAndIds()">
        <i class="bi bi-award me-2"></i> Certificates
      </a>
    </li>


    <li *ngIf="currentUserRole === 'student'">
      <a href="/dashiboard/biometric-setups" class="nav-link text-white">
        <i class="bi bi-fingerprint me-2"></i> Biometric Setups
      </a>
    </li>


    <li>
      <a class="nav-link text-white" (click)="logout()">
        <i class="bi bi-box-arrow-right me-2"></i> Logout
      </a>
    </li>

  </ul>
 
  <hr>
  <div class="text-center small">
    <span>&copy; 2025 FYP</span>
  </div>
</div>
