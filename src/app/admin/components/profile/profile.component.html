<div class="container py-5">
  <div class="row">
    <!-- LEFT SIDE: FORM -->
    <div class="col-md-8">
      <div class="card p-4 shadow-sm">
        <h5 class="mb-4 fw-bold">General information</h5>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">First Name</label>
            <input class="form-control" [(ngModel)]="user.firstName" name="firstName" type="text" placeholder="Enter your first name">
          </div>
          <div class="col-md-6">
            <label class="form-label">Last Name</label>
            <input class="form-control" [(ngModel)]="user.lastName" name="lastName" type="text" placeholder="Also your last name">
          </div>
          <div class="col-md-6">
            <label class="form-label">Birthday</label>
            <input class="form-control" [(ngModel)]="user.birthday" name="birthday" type="date">
          </div>
          <div class="col-md-6">
            <label class="form-label">Gender</label>
            <select class="form-select" [(ngModel)]="user.gender" name="gender">
              <option disabled selected>Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input class="form-control" [(ngModel)]="user.email" name="email" type="email" placeholder="name@company.com">
          </div>
          <div class="col-md-6">
            <label class="form-label">Phone</label>
            <input class="form-control" [(ngModel)]="user.phone" name="phone" type="tel" placeholder="+255 123 456 789">
          </div>
        </div>

        <hr class="my-4">

        <h5 class="mb-3 fw-bold">Address</h5>
        <div class="row g-3">
          <div class="col-md-8">
            <input class="form-control" [(ngModel)]="user.address" name="address" type="text" placeholder="Enter your home address">
          </div>
          <div class="col-md-4">
            <input class="form-control" [(ngModel)]="user.houseNumber" name="houseNumber" placeholder="House No.">
          </div>
          <div class="col-md-6">
            <input class="form-control" [(ngModel)]="user.city" name="city" placeholder="City">
          </div>
          <div class="col-md-6">
            <input class="form-control" [(ngModel)]="user.zip" name="zip" placeholder="ZIP">
          </div>
        </div>

        <div class="mt-4 text-end">
          <button class="btn btn-dark px-4">Save All</button>
        </div>
      </div>
    </div>

    <!-- RIGHT SIDE: PROFILE CARD -->
    <div class="col-md-4 mt-4 mt-md-0">
      <div class="card shadow-sm p-3 text-center">
        <div class="position-relative d-flex justify-content-center">
          <img [src]="user.image || 'assets/profile/profile2.jpeg'" alt="Profile" class="rounded-circle border border-4 border-white shadow" width="120" height="120">
        </div>
        <h5 class="mt-3 text-capitalize">{{ user.firstName }} {{ user.lastName }}</h5>
        <p class="text-muted mb-1">{{ user.email }}</p>
        <p class="text-muted">New York, USA</p>
        <div class="d-flex justify-content-center gap-2">
          <button class="btn btn-dark btn-sm">Connect</button>
          <button class="btn btn-warning btn-sm">Send Message</button>
        </div>
      </div>

      <div class="card mt-3 p-3 shadow-sm">
        <label class="form-label fw-bold">Select profile photo</label>
        <input class="form-control" type="file" (change)="onFileSelected($event)">
        <small class="text-muted mt-1">JPG, GIF or PNG. Max size of 800K</small>
      </div>
    </div>
  </div>
</div>
