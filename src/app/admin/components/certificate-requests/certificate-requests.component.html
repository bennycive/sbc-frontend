<div class="container-fluid mt-4">
  <div class="row">
    <!-- Transcript & Certificate Request Form -->
    <div class="col-md-6 mb-4">
      <div class="card w-100">
        <div class="card-header text-white" style="background-color: #022548;">Transcript & Certificate Request</div>
        <div class="card-body">
          <form [formGroup]="transcriptCertificateForm" (ngSubmit)="submitTranscriptCertificateRequest()">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" formControlName="both" id="both">
              <label class="form-check-label" for="both">Certificate & Transcript</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" formControlName="certificateOnly" id="certificateOnly">
              <label class="form-check-label" for="certificateOnly">Certificate Only</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" formControlName="transcriptOnly" id="transcriptOnly">
              <label class="form-check-label" for="transcriptOnly">Transcript Only</label>
            </div>
            <div class="mb-3">
              <label for="copies" class="form-label">Number of Copies</label>
              <input type="number" class="form-control" formControlName="numberOfCopies" id="copies" required>
            </div>
            <button type="submit" class="btn btn-success btn-md">Submit </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Provisional Result Request Form -->
    <div class="col-md-6 mb-4">
      <div class="card w-100">
        <div class="card-header text-white" style="background-color: #022548;">Provisional Result Request</div>
        <div class="card-body">
          <form [formGroup]="provisionalForm" (ngSubmit)="submitProvisionalRequest()">
            <div class="mb-3">
              <label class="form-label">Current Address</label>
              <input type="text" class="form-control" formControlName="currentAddress" required>
            </div>
            <div class="mb-3">
              <label class="form-label">E-Mail Address / Phone</label>
              <input type="text" class="form-control" formControlName="emailOrPhone" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Year of Admission</label>
              <input type="text" class="form-control" formControlName="yearOfAdmission" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Year of Study</label>
              <input type="text" class="form-control" formControlName="yearOfStudy" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Programme of Study</label>
              <input type="text" class="form-control" formControlName="programme" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Semester / Range</label>
              <select class="form-select" formControlName="semesterRange">
                <option value="">Select</option>
                <option value="One Semester">One Semester</option>
                <option value="Two Semesters">Two Semesters</option>
                <option value="First Year to Second Year">First Year to Second Year</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary btn-md ">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Request Progress Table -->
  <div class="card w-100">
    <div class="card-header text-white" style="background-color: #022548;">Request Progress</div>
    <div class="card-body p-0">
      <table class="table table-bordered table-hover mb-0">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Type</th>
            <th>Copies</th>
            <th>Status</th>
            <th>Date Submitted</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let request of submittedRequests; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ request.type }}</td>
            <td>{{ request.copies }}</td>
            <td>{{ request.status }}</td>
            <td>{{ request.date | date: 'medium' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
