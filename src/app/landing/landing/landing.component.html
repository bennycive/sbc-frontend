  <div class="container" style="max-width: 900px;">

    <div class="mb-4">
      <div class="d-flex justify-content-between align-items-center">
        <!-- Left: Emblem -->
        <img src="assets/logo/emblem.png" alt="Tanzania Emblem" height="80">

        <!-- Center: Titles -->
        <div class="text-center flex-grow-1 px-2">
          <h5 class="fw-semibold text-uppercase text-secondary mb-1" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.1);">
            The University of Dodoma
          </h5>
          <h6 class="text-muted mb-1" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.1);">
            Student transcript's and Certificate's Collection System
          </h6>
          <h2 class="fw-bold text-primary mt-2" style="text-shadow: 2px 2px 3px rgba(0,0,0,0.2);">
            Student Portal
          </h2>
        </div>

        <!-- Right: UDOM Logo -->
        <img src="assets/logo/udom_logo2.png" alt="UDOM Logo" width="80" height="80">
      </div>
    </div>


    <div class="card shadow-lg border-0 mt-4">
      <div class="row g-0">
        <!-- LEFT SIDE: Image + Horizontal Carousel -->

        <!-- Add this in your component/template file -->
        <div class="col-md-6 position-relative bg-light-blue overflow-hidden" style="min-height: 500px;">

          <!-- Blurred image background -->
          <img src="assets/logo/emblem.png" alt="Emblem"
            class="position-absolute top-0 start-0 w-100 h-100 object-fit-cover"
            style="filter: blur(4px); z-index: 0;" />

          <!-- Cards container centered over image -->
          <div class="position-absolute top-50 start-50 translate-middle p-3"
            style="background: rgba(255, 255, 255, 0); max-width: 100%; overflow: hidden; border-radius: 0.5rem; z-index: 1;">

            <div  class="d-flex flex-nowrap overflow-auto gap-3 pb-2 hide-scrollbar"
              style="scroll-snap-type: x mandatory; white-space: nowrap;">

              <!-- Loop through services -->
              <div  class="card shadow-sm text-center p-3 flex-shrink-0"
                style="min-width: 250px; scroll-snap-align: start;" *ngFor="let service of services" style="background: rgba(255, 255, 255, 0.399);">

                <div class="card-body" >
                  <div class="mb-2 text-primary">
                    <i [class]="service.icon" style="font-size: 2rem;"></i>
                  </div>
                  <h6 class="fw-bold">{{ service.title }}</h6>
                  <p class="text-muted small">{{ service.description }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- RIGHT SIDE: Login Form -->
        <div class="col-md-6 p-4">
          <h5 class="fw-bold mb-3">Login</h5>

          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-3">
              <label class="form-label fw-semibold">Username</label>
              <input type="text" id="username" class="form-control" formControlName="username"
                placeholder="Username" />
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Password</label>
              <input type="password" id="password" class="form-control" formControlName="password"
                placeholder="***********" />
            </div>

            <div class="mb-3 d-flex justify-content-center">
              <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
                <i class="bi bi-box-arrow-in-right"></i> Login
              </button>
            </div>

            <div *ngIf="loginError" class="alert alert-danger mt-3 text-center">
              {{ loginError }}
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>

<app-footer></app-footer>
