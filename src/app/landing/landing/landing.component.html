  <div class="container" style="max-width: 900px;">

    <div class="mb-4">
      <div class="d-flex justify-content-between align-items-center">
        <!-- Left: Emblem -->
        <img src="assets/logo/emblem.png" alt="Tanzania Emblem" height="80">

        <!-- Center: Titles -->
        <div class="text-center flex-grow-1 px-2">
          <h5 class="fw-semibold text-uppercase text-secondary mb-1" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.1);">
            The University of Dodoma
          </h5>
          <h6 class="text-muted mb-1" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.1);">
            Student transcript's and Certificate's Collection System
          </h6>
          <h2 class="fw-bold text-primary mt-2" style="text-shadow: 2px 2px 3px rgba(0,0,0,0.2);">
            Student Portal
          </h2>
        </div>

        <!-- Right: UDOM Logo -->
        <img src="assets/logo/udom_logo2.png" alt="UDOM Logo" width="80" height="80">
      </div>
    </div>


    <div class="card shadow-lg border-0 mt-4">
      <div class="row g-0">
        <div class="col-md-6 p-4 d-flex align-items-center justify-content-center bg-light-blue">
          <img src="assets/logo/emblem.png" class="img-fluid" alt="Fingerprint Device" />
        </div>
        <div class="col-md-6 p-4">
          <!-- <div class="text-end mb-2">
        <button class="btn btn-sm btn-outline-secondary me-1">Swahili</button>
        <button class="btn btn-sm btn-outline-secondary">English</button>
      </div> -->

          <h5 class="fw-bold mb-3" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.1);">
            Login
          </h5>

          <!-- Login Form -->
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-3">
              <label class="form-label fw-semibold" style="text-shadow: 1px 1px 1px rgba(0,0,0,0.05);">Username</label>
              <input type="text" class="form-control" formControlName="username" placeholder="Eg T22-23-20678" />
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold" style="text-shadow: 1px 1px 1px rgba(0,0,0,0.05);">Password</label>
              <input type="password" class="form-control" formControlName="password"
                placeholder="Enter your password" />
            </div>

            <div class="mb-3 d-flex justify-content-center">
              <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
                <i class="bi bi-box-arrow-in-right"></i> Login
              </button>
            </div>

            <div *ngIf="loginError" class="alert alert-danger mt-3 text-center">
              {{ loginError }}
            </div>
          </form>


        </div>
      </div>
    </div>


  </div>
</div>
